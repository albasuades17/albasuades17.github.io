<html>

<body>
  <div class="container-fluid">

    <!-- Header -->

      <div class="col">
        <button style="background-color:#72bb53; color: white; border:none" onclick="location.href='index.html'">
          <h1 style="display: inline;">Easy Travel</h1>
        </button>
        <!-- Horizontal navigation bar -->
        <nav id="horizontal-nav">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="vols.html">Vols</a></li>
            <li><a href="hotels.html">Hotels</a></li>
            <li><a href="activitats_itinerari.html">Activitats + Itinerari</a></li>
            <li><a href="informacio_viatge.html">Informació del teu viatge</a></li>
            <li><a href="valorar_itinerari.html">Valora itineraris</a></li>
          </ul>
        </nav>
        <div id="menu">
          <!-- Hamburguer menu icon -->
          <a href="#" id="menu-link" onclick="toggleMenu();"><i></i></a>

        <!-- Horizontal navigation bar -->
        <nav id="block-nav">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="vols.html">Vols</a></li>
            <li><a href="hotels.html">Hotels</a></li>
            <li><a href="activitats_itinerari.html">Activitats + Itinerari</a></li>
            <li><a href="informacio_viatge.html">Informació del teu viatge</a></li>
            <li><a href="valorar_itinerari.html">Valora itineraris</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="row">

      <div class="col-md">
        <!-- Jumbotron -->
        <div class="row jumbotron text-center" style="padding-top: 1em;">
          <form>
            <div class="row">
              <div class="col-md-3 col-sm-6">
                <label for="origin-city">Origen:</label>
                <select class="form-control" id="origin-city" name="origin-city" onchange="">
                  <option value="">Selecciona la ciutat d'origen</option>
                  <option value="Barcelona">Barcelona</option>
                  <option value="Madrid">Madrid</option>
                  <option value="Paris">París</option>
                  <option value="London">Londres</option>
                </select>
              </div>
              <div class="col-md-3 col-sm-6">
                <label for="start-date">Data d'arribada:</label>
                <input type="date" class="form-control" id="start-date" name="start-date">
              </div>
              <div class="col-md-3 col-sm-6">
                <label for="end-date">Data de sortida:</label>
                <input type="date" class="form-control" id="end-date" name="end-date">
              </div>
              <div class="col-md-3 col-sm-6">
                <label for="num-travelers">Nombre de viatgers:</label>
                <input type="number" class="form-control" id="num-travelers" name="num-travelers">
              </div>
            </div>
            
          </form>

        </div>
        
        <!-- Main content -->
        <div class="row destination-container">
          
          <div style="display:flex; margin-bottom: 20px;">
            <p style="padding-top: 1em; flex: 1;">Selecciona una ciutat destinació:</p>
            <button class = "botoItinerari" onclick="location.href='activitats_itinerari.html'" style="margin-left:20px; width: 100px;">Cercar</button>
          </div>
          <div class = "col-md-4 col-sm-6" style="padding: 0;">
            <div class="destination" style = "height: 94%; width: 94%;">
              <img src="./imagenes/paris.jpg" class="img-fluid" alt="Paris">
              <h3>Paris</h3>
            </div>
          </div>
          <div class = "col-md-4 col-sm-6" style="padding: 0;">
            <div class="destination" style = "height: 94%; width: 94%;">
              <img src="./imagenes/new-york.jpg" class="img-fluid" alt="New York">
              <h3>New York</h3>
            </div>
          </div>
          <div class = "col-md-4 col-sm-6" style="padding: 0;">
            <div class="destination" style = "height: 94%; width: 94%;">
              <img src="./imagenes/tokyo2.jpg" class="img-fluid" alt="Tokyo">
              <h3>Tokyo</h3>
            </div>
          </div>
        </div>


      </div>
    </div>
    
  </div>
  <script>
    const destinations = document.querySelectorAll(".destination");
    //Per fer que els elements se seleccionin 
    for (let i = 0; i < destinations.length; i++) {
      destinations[i].addEventListener("click", function() {
        for (let j = 0; j < destinations.length; j++) {
          destinations[j].classList.remove("selected");
        }

        this.classList.add("selected");
      });
    }
  </script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script>
    function storeTripData() {
      // Guardar el formulari.
      trip_data = {};
      for (input of $(".form-control")) {
        trip_data[input.id] = input.value;
      }
      storeObject("tripData", trip_data);
    }

    for (input of $(".form-control"))
      input.addEventListener("change", storeTripData);

    function restoreTripData() {
      // Si hi ha dades del formulari guardades, que es mostrin.
      trip_data = restoreObject("tripData");
      if (trip_data) {
        for ([id, value] of Object.entries(trip_data)) {
          document.getElementById(id).value = value;
        }
      }
    }

    restoreTripData();
  </script>
</body>
</html>
